<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
<title>adaptdefine test for kissy</title>

<script src="http://seajs.github.io/examples/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
<script type="text/javascript" src="../src/adaptdefine.js"></script>
</head>

<body onload="load()">
    <script>
        define("canvax/index" , [] , function(){
            return {
                showMe : function(){
                    alert("Hello world!")
                }
            }
        });

        function load(){
            seajs.use(["canvax/index"] , function(Canvax){
                Canvax.showMe();
            })
        }
    </script>
</body> 
</html>
